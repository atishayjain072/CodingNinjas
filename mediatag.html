<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/web/Image/logo_switchtocode.png"
    />
    <title>Media Tags</title>
    <meta name="description" content="MediaTag" />
    <meta name="keywords" content="media,coding,html,css" />
    <meta name="author" content="Atishay Jain" />
  </head>
  <body>
    <!-- controls will show controls to pause or play etc -->
    <!-- if you have multiple sources of media then add source tag -->
    <audio controls>
      <source src="audio.mp3" type="audio/mp3" />
      <source src="audio.ogg" type="audio/ogg" />
    </audio>
    <br />
    <video height="315" width="420" controls>
      <source
        src="https://www.youtube.com/watch?v=zhfR82duvL4&ab_channel=WatchitNOW"
        type="video/mp4"
      />
      Browser doesn't support video support
    </video>
    <figure>
      <img src="/web/Image/Five-tips-for-front-end-web-development.jpg" />
      <figcaption>Tips</figcaption>
    </figure>
  </body>
</html>
